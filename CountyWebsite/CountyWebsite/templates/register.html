{% extends "layout.html" %}

{% block content %}

<h2 align="center">Register</h2>
<br /><br />

<div class="container">
    <form class="form-inline" method="post" action="/home" onsubmit="return registrationValidation()">
        <div class="row">
            <label class="col-md-2 col-form-label form-label">First Name</label>
            <div class="col-md-4">
                <input type="text" required id="firstname" name="firstname" maxlength="30" />
            </div>
            <label class="col-md-2 col-form-label form-label">Last Name</label>
            <div class="col-md-4">
                <input type="text" required id="lastname" name="lastname" maxlength="30" />
            </div>
        </div>
        <br />

        <div class="row">
            <label class="col-md-2 col-form-label form-label">Email</label>
            <div class="col-md-4">
                <input type="email" required id="email" name="email" />
            </div>
            <label class="col-md-2 col-form-label form-label">Phone Number</label>
            <div class="col-md-4">
                <input type="text" id="phone" name="phone" pattern="[08][0-9]{9}" title="Phone number must start with 08 follwoed by 8 more numbers" />
            </div>
        </div>
        <br />

        <div class="row">
            <label class="col-md-2 col-form-label form-label">Club</label>
            <div class="col-md-4">
                <input type="text" required id="club" name="club" />
            </div>
        </div>
        <br /><br />

        <div class="row">
            <label class="col-md-2 col-form-label form-label">Username</label>
            <div class="col-md-4">
                <input type="text" required id="username" name="username" />
            </div>
        </div>
        <br />

        <div class="row">
            <label class="col-md-2 col-form-label form-label">Password</label>
            <div class="col-md-4">
                <input type="password" required id="password" name="password" />
                <span id="error2" style="visibility:hidden;">Passwords do not match</span>
            </div>
            <label class="col-md-2 col-form-label form-label">Confirm Password</label>
            <div class="col-md-4">
                <input type="password" id="cpassword" name="cpassword" />
                <span id="error1" style="visibility:hidden;">Passwords do not match</span>
            </div>
        </div>
        <br />
        <div align="center" class="row row-centered">
            <input class="btn btn-primary btn-lg" type="submit" value="Submit">
        </div>
</form>

</div>


{% endblock %}
